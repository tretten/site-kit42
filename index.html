<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Kit42 >Â Digital Product, Design and Development Studio | Boston MA + New York NY + Bremen DE |</title>
        <meta name="description" content="Kit42 is a human-centered design and technology studio based in Boston, MA. We apply design thinking to create solutions for companies and businesses." />
        <meta name="keywords" content="digital design agency, mobile app agency, ux agency, design thinking, human-centered design, user experience, website, consulting, consultancy, studio, product, management, handsome, handsomemade, austin, texas, tx, atx, sensemaking" />
        <link rel="shortcut icon" href="../favicon.ico">
        <link rel="stylesheet" type="text/css" href="css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <link rel="stylesheet" type="text/css" href="css/cs-select.css" />
        <link rel="stylesheet" type="text/css" href="css/cs-skin-boxes.css" />
        <script src="js/modernizr.custom.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="fs-form-wrap" id="fs-form-wrap" method="POST">
                <div class="fs-title">
                    <h1>Kit<span>42</span></h1>
                    <!-- <p>Design thinking to solve your company problems.</p> -->
                </div>
                <form id="myform" class="fs-form fs-form-full" autocomplete="off">
                    <ol class="fs-fields">
                        <li data-input-trigger>
                            <label class="fs-field-label fs-anim-upper" for="q3" data-info="This will help us know what kind of service you need">What's the priority for your new project?</label>
                            <div class="fs-radio-group fs-radio-custom clearfix fs-anim-lower">
                                <span><input id="q3b" name="q3" type="radio" value="1"/><label for="q3b" class="radio-design">Web Development</label></span>
                                <span><input id="q3a" name="q3" type="radio" value="3"/><label for="q3a" class="radio-mobile">Mobile Market</label></span>
<!--                                <span><input id="q3c" name="q3" type="radio" value="2"/><label for="q3c" class="radio-development">Development</label></span> -->
                                <span><input id="q3d" name="q3" type="radio" value="4"/><label for="q3d" class="radio-print">Print / Branding</label></span>
                            </div>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q2" data-info="We never send you spam, we promise.">What's your email address?</label>
                            <input class="fs-anim-lower" id="q2" name="q2" type="email" placeholder="ex steve@company.com" required/>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q1">Please introduce yourself</label>
                            <input class="fs-anim-lower" id="q1" name="q1" type="text" placeholder="ex Steve Jobs" required/>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q4">Describe how you imagine your new project</label>
                            <textarea class="fs-anim-lower" id="q4" name="q4" placeholder="Describe here"></textarea>
                        </li>
                        <li>
                            <label class="fs-field-label fs-anim-upper" for="q5">What's your budget?</label>
                            <input class="fs-mark fs-anim-lower" id="q5" name="q5" type="number" placeholder="7000" step="500" min="500"/>
                        </li>
                    </ol><!-- /fs-fields -->
                    <button class="fs-submit" type="submit" id="submit-button">Request a Quote</button>
                </form><!-- /fs-form -->
            </div><!-- /fs-form-wrap -->

        </div><!-- /container -->
        <script src="js/classie.js"></script>
        <script src="js/selectFx.js"></script>
        <script src="js/fullscreenForm.js"></script>
        <script type="text/javascript" src="https://l2.io/ip.js?var=userip"></script>
        <script>
            (function() {
                console.log(userip);
                if (userip == '50.243.68.162'){
                    document.location.href = 'https://d13yacurqjgara.cloudfront.net/users/12721/screenshots/1676907/attachments/265047/iPhone-5s-Template-Minimalist.pdf';
                    return;
                }
                var email_address = 'request@kit42.com';
                var formWrap = document.getElementById( 'fs-form-wrap' );

                [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {
                    new SelectFx( el, {
                        stickyPlaceholder: false,
                        onChange: function(val){
                            document.querySelector('span.cs-placeholder').style.backgroundColor = val;
                        }
                    });
                } );

                new FForm( formWrap, {
                    onReview : function() {
                        classie.add( document.body, 'overview' );
                    },
                    onSlideShown: function(form){
                        form.querySelector('.fs-current input, .fs-current textarea').focus();
                    }
                } );

                document.querySelector('#myform').addEventListener('submit', function(event){
                    event.preventDefault();

                    var data   = [];
                    var fields = document.querySelectorAll('#myform li:not([data-input-trigger]');
                    var submit_button = document.querySelector('#submit-button');

                    submit_button.innerHTML = 'sending..';

                    for (var i = 0; i < fields.length; i++){
                        var field    = fields.item(i);
                        var question = field.querySelector('label').firstChild.nodeValue;
                        var answer   = field.querySelector('input, textarea').value;

                        data.push(question + '=' + answer);
                    }

                    var xhr = new XMLHttpRequest();
                    xhr.open('POST', '//formspree.io/' + email_address, true);
                    xhr.setRequestHeader("Accept", "application/json")
                    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")

                    xhr.send(data.join('&'));

                    xhr.onloadend = function (res) {
                        if (res.target.status === 200){
                            submit_button.innerHTML = 'Message sent!';
                        }else{
                            submit_button.innerHTML = 'Error!';
                        }
                        return false;
                    }
                })
            })();
        </script>
    </body>
</html>
